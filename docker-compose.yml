services:
  # Database Service
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: dexdraw
      POSTGRES_USER: dexdraw
      POSTGRES_PASSWORD: dexdraw
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U dexdraw' ]
      interval: 5s
      timeout: 3s
      retries: 5

  # Backend Service
  server:
    build:
      context: .
      dockerfile: apps/server-api/Dockerfile
    environment:
      PORT: '4000'
      # Internal network URL for postgres
      DATABASE_URL: 'postgres://dexdraw:dexdraw@postgres:5432/dexdraw'
      TOKEN_SECRET: 'dev-secret-change-me'
      # Allow CORS from localhost and the client container
      ALLOWED_ORIGINS: 'http://localhost:3000,http://client:80'
      NODE_ENV: production
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend Service
  client:
    build:
      context: .
      dockerfile: apps/client-web/Dockerfile
    ports:
      - '3000:80'
    depends_on:
      - server

  # Tailscale Sidecar (Optional Remote Access)
  tailscale:
    image: tailscale/tailscale:latest
    hostname: dexdraw-server
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY:-}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - tsdata:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    restart: unless-stopped


volumes:
  pgdata:
  tsdata:
