services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: dexdraw
      POSTGRES_USER: dexdraw
      POSTGRES_PASSWORD: dexdraw
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U dexdraw']
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build:
      context: .
      dockerfile: apps/server-api/Dockerfile
    environment:
      PORT: '4000'
      DATABASE_URL: 'postgres://dexdraw:dexdraw@postgres:5432/dexdraw'
      TOKEN_SECRET: '${TOKEN_SECRET:-change-me-in-production}'
      ALLOWED_ORIGINS: 'http://localhost,http://localhost:80'
      NODE_ENV: production
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy

  client:
    build:
      context: .
      dockerfile: apps/client-web/Dockerfile
    ports:
      - '3000:80'

  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - server
      - client

volumes:
  pgdata:
